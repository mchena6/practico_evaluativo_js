<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de libros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Formulario para cargar libros-->
    <h2>Carga de libros</h2>
    <form onsubmit="agregar_libro(); return false" >
        <input type="text" id="titulo" placeholder="Titulo del libro">
        <input type="text" id="autor" placeholder="Autor del libro">
        <input type="text" id="anio" placeholder="A単o de publicacion">
        <select id="genero">
        </select>
        <label >
            <input type="checkbox" id="leido">
            Leido
        </label>
        <button id="button_form" type="submit">Agregar libro</button>
    </form>

    <!-- Busqueda de libros por titulo-->    
    <h3>Buscar por titulo</h3>
    <input type="text" id="busqueda_titulo" placeholder="Titulo del libro" oninput="buscar_titulo()">
    
    
    <!-- -->
    <h3>Buscar por genero</h3>
    <select id="busqueda_genero" onchange="buscar_genero()"></select>
    
    <h3>Filtrar por libros leidos</h3>
    <select id="filtrar_leidos" onchange="filtrar_leidos()">
        <option value="todos">Todos</option>
        <option value="leidos">Leidos</option>
        <option value="no_leidos">No leidos</option>
    </select>

    
    <!-- Boton para ordenar tabla -->
    <h3>Ordenar por a単o de publicacion</h3>
    <button id="ordenar_libros" onclick="ordenar_libros()">Ordenar libros por a単o de publicacion</button>
    <!-- Tabla que muestra los libros -->
    <table id="tabla_libros">
        <thead>
            <tr>
                <th>#</th>
                <th>Titulo</th>
                <th>Autor</th>
                <th>A単o de publicacion</th>
                <th>Genero</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <!-- Resumen que muestra datos de la lista de libros -->
    <h3>Resumen</h3>
    <section id="resumen_libros"></section>

    <script src="js/gestor_libros.js"></script>
</body>
</html>
